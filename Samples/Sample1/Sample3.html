 <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <title>AngularJS Bootstrap</title>
    </head>
    <body>
        
		<input type="textbox" ng-model="name"></div>
		
		<div>{{name}}</div>
		
        <script src="angular.js"></script>
		
		<script>
			var app = angular.module('myApp', []);
			
			angular.element(document).ready(function() {
				angular.bootstrap(document, ['myApp']);
			});
			
		</script>
		
    </body>
</html>
