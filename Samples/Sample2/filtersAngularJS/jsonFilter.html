<!DOCTYPE html>
<html>
<script src="angular.js"></script>
<body>

<div ng-app="myApp" ng-controller="jsCtrl">

<h2>converting a JavaScript object into a JSON string.</h2>

<h1>Customer:</h1>

{{customer}}

<pre>{{customer | json}}</pre>


</div>

<script>
var app = angular.module('myApp', []);
app.controller('jsCtrl', function($scope) {
    $scope.customer = {"name" : "Alfreds Futterkiste","city" : "Berlin","country" : "Germany"};
});
</script>



</body>
</html>
