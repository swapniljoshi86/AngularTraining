<!DOCTYPE html>
<html>
<script src="angular.js"></script>

<body ng-app="myApp">

<div ng-controller="myCtrl">

<h1 ng-repeat="a in records">{{a}}</h1>

</div>
<script>
var app = angular.module("myApp", []);
app.controller("myCtrl", function($scope) {
  $scope.records = ["ABC","DEF","GHI","JKL","MNO","PQR","STU","VWX","YZ"]
});
</script>

</body>
</html>
