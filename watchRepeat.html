<!DOCTYPE html>
<html ng-app="sampleApp">
<head>
	<title>Hello World, AngularJS</title>
	

</head>
<body ng-controller="sampleController" >
	
	{{testVariable}}
	
	<input type="text" ng-model="testVariable"/>
	<br/>
	<br/>
	<input type="text" ng-model="searchText"/>
	<br/>
	<br/>
	<div ng-show="!(kids|filter:searchText).length">No records found</div>
	<br/>
	<br/>
	<table >
		<tr>
			<th>Name</th>
			<th>Mother</th>
		</tr>
		<tr ng-repeat="kid in kids|filter:searchText">
			<td>{{kid.name}}</td>
			<td>{{kid.mother}}</td>
		</tr>
		
	</table>
	
	<script type="text/javascript" src="angular.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<input type="button" value="ClickMe" onclick="goto()"/>
</body>
</html>
